<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="style/main.css">
        <link rel="stylesheet" href="style/create-point.css">
        <link rel="stylesheet" href="style/rensponsive.css">

        <title>Ecoleta</title>
        
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    </head>
    <body>
        <div id="page-create-point">
                <header>
                    <img src="img/logo.svg" alt="Logo Marca">
                    <a href="index.html">
                        <span></span>
                        Voltar para home</a>
                </header>

                <form>
                    <h1>Cadastro do ponto de coleta</h1>

                    <fieldset>
                        <legend>
                            <h2>Dados da entidade</h2>
                        </legend>

                    </fieldset>
                    <fieldset>
                        <legend>
                            <h2>Itens de coleta</h2>
                        </legend>

                        <div class="field">
                            <label for="name">Nome da entidade</label>
                            <input type="text" name="name">
                        </div>

                        <div class="field-group">
                            <div class="field">
                                <label for="andress">Endereço</label>
                                <input type="text" name="andress">
                            </div>
                            <div class="field">
                                <label for="andress2">Número/Complemento</label>
                                <input type="text" name="andress2">
                            </div>
                        </div>

                        <div class="field-group">
                            <div class="field">
                                <label for="state">Estado</label>
                                <select name="uf">
                                    <option value="">Selecione seu estado</option>
                                </select>

                                <input type="hidden" name="state">

                            </div>
                            <div class="field">
                              <label for="city">Cidade</label>
                              <select name="city" disabled>
                                  <option value="">Selecione a cidade</option>
                              </select>
                            </div>
                        </div>

                    </fieldset>
                    <button type="submit">Cadastrar ponto de coleta</button>
                </form>
        </div>

        <script src="./script/create-point.js"></script>

    </body>
</html>
